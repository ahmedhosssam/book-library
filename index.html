<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js"></script>
    <title>Books Library</title>
  </head>
  <body>
    <header>Books Library</header>
    <div class="content">
      <div><button class="add-book">+ Add Book</button></div>
      <div class="book-card">
        <div><p class="book-name">God Delusion</p></div>
        <div><p class="book-author">Richard Dawkins</p></div>
        <div><p class="book-pages">381</p></div>
        <div><button class="is-read">Not Read</button></div>
        <div><button class="remove">Remove</button></div>
      </div>
    </div>
  </body>
</html>
