<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Books Library</title>
  </head>
  <body class="body">
    <header>Books Library</header>
    <div class="content">
      <div><button class="add-book">+ Add Book</button></div>

      <div class="cards-container">
        <div class="book-card">
          <div><p class="book-name">God Delusion</p></div>
          <div><p class="book-author">Richard Dawkins</p></div>
          <div><p class="book-pages">381 Pages</p></div>
          <div><button class="is-read">Not Read</button></div>
          <div><button class="remove">Remove</button></div>
        </div>
      </div>
      <!--Cards Container-->
    </div>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="have-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="btn btn-light-green" id="submit" type="button">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
